<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/ad3873811d.js" crossorigin="anonymous"></script>
    <title>AI Universe Hub</title>
<!----------------bootstrap link--------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-center mb-4">
        <h2 class="mb-3">AI Universe Hub</h2>
        <button class="btn btn-danger p-2">Sort By Date</button>
    </header>
    <main>
<!-------------------Cards----------------------------->
        <section class="container">
            <div id="div-container" class="row row-cols-1 row-cols-md-3 g-4 p-4">                 
              </div>
              <section  id="loder" class="d-none">
                  <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-danger" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
              </section>

<!----------------------Modal-------------------------------->
          <div class="modal fade" id="AiUniverseDetails" tabindex="-1" aria-labelledby="AiUniverseDetailsLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
              <div class="modal-content">
                <div class="modal-header">               
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="AiTDetailsBody" class="modal-body">
                
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
<!---------------------- See more button ------------------------>
          <div id="show-all" class="text-center mt-3 d-none">
            <div id="btn-showAll" class="btn btn-danger ">See more</div>
          </div>
        </section>

    </main>
<!-------------------------Javascript link------------------------>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
  </body>
</html>
